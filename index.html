<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="assets/fonts/fonts.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Battleship</title>
</head>
<body>
  <div class="wrapper">
    <div class="restart__wrapp">
      <button class="restart"><img src="assets/images/btn.png" alt="Button" width="120"></button>
      <p class="restart__text">Перезагрузка</p>
    </div>
    <div class="command">
      <p class="command__text">Получить приказ</p>
      <img src="assets/images/command.png" alt="" width="170">
    </div>
  <div class="scoreboard">
    <div class="scoreboard__screw-wrap one">
      <img class="scoreboard__screw" src="assets/images/screw.png" alt="">
    </div>
    <div class="scoreboard__screw-wrap two">
      <img class="scoreboard__screw" src="assets/images/screw.png" alt="">
    </div>
    <div class="scoreboard__screw-wrap three">
      <img class="scoreboard__screw" src="assets/images/screw.png" alt="">
    </div>
    <div class="scoreboard__screw-wrap four">
      <img class="scoreboard__screw" src="assets/images/screw.png" alt="">
    </div>
    <div class="scoreboard__content">
      <div class="scoreboard__text">
        Готовься, целься, пли! (введите число 1-10):
      </div>
    </div>
  </div>
  <div class="input__border">
  <input class="input" type="text">
</div>
  <div class="btn__wrapp">
  <button class="btn"><img src="assets/images/btn.png" alt="Button" width="150"></button>
  <p class="btn__text">Пуск!</p>
</div>
  
</div>
<div class="stats-form">
   <div class="stats-form__container">

  <p class="stats-form__header">
    Совершенно секретно
  </p>
  <div class="stats-form__content">
    <h2 class="stats-form__title">
      Статистическая сводка
   </h2>
   <p class="stats-form__text"></p>
  </div>
  <img src="assets/images/stamp.png" alt="" class="stats-form__stamp" width="150">
  <div class="stats-form__signature">Командир Зверев А.А.</div>
</div>
</div>

  <script src="assets/js/battleship.js"></script>
</body>
</html>
